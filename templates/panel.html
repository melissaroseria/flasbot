<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bot Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-dark text-light p-3 vh-100" style="width:250px;">
      <h4 class="mb-4">Bot Panel</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="#clone" class="nav-link text-light">Repo Klonla</a></li>
        <li class="nav-item mb-2"><a href="#upload" class="nav-link text-light">Bot Dosyası Yükle</a></li>
        <li class="nav-item mb-2"><a href="#dirs" class="nav-link text-light">Dizin Oluştur</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <h3 class="mb-4">Kategori Seç</h3>

      <!-- Repo Clone -->
      <div id="clone" class="mb-4">
        <h5>Github Repo Klonla</h5>
        <form action="/clone" method="post" class="d-flex">
          <input type="text" name="repo_url" class="form-control me-2" placeholder="Github Link">
          <button type="submit" class="btn btn-success">Klonla</button>
        </form>
      </div>

      <!-- Bot Upload -->
      <div id="upload" class="mb-4">
        <h5>Bot Dosyası Yükle</h5>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="bot_file" class="form-control mb-2">
          <button type="submit" class="btn btn-info">Yükle</button>
        </form>
      </div>

      <!-- Directory List -->
      <div id="dirs">
        <h5>Dizinler</h5>
        <ul class="list-group">
          <li class="list-group-item">run/</li>
          <li class="list-group-item">templates/</li>
          <li class="list-group-item">config/</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
