<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayƒ±t Ol - FLASBOT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff88;
      --secondary: #00cc6a;
      --dark: #000000;
      --light: #1a1a1a;
      --gray: #666666;
      --warning: #ff4444;
    }
    
    body {
      background-color: var(--dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .register-container {
      max-width: 420px;
      width: 100%;
      padding: 40px 20px;
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo-section img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid var(--primary);
    }
    
    .logo-section h1 {
      font-size: 24px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }
    
    .logo-section p {
      color: var(--gray);
      font-size: 14px;
    }
    
    .card {
      background-color: var(--light);
      border: none;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
    }
    
    .error-message {
      background: rgba(255, 68, 68, 0.1);
      color: var(--warning);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
      border: 1px solid rgba(255, 68, 68, 0.3);
    }
    
    .success-message {
      background: rgba(0, 255, 136, 0.1);
      color: var(--primary);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
      border: 1px solid rgba(0, 255, 136, 0.3);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }
    
    .form-control {
      width: 100%;
      padding: 14px 16px;
      background: #2a2a2a;
      border: 1px solid rgba(0, 255, 136, 0.2);
      border-radius: 10px;
      color: white;
      font-size: 15px;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.1);
      background: #2a2a2a;
      color: white;
    }
    
    .form-control::placeholder {
      color: var(--gray);
    }
    
    .password-container {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: all 0.3s;
    }
    
    .toggle-password:hover {
      background: rgba(0, 255, 136, 0.1);
      color: var(--primary);
    }
    
    .register-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }
    
    .register-btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }
    
    .register-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .terms-section {
      margin-bottom: 25px;
      font-size: 14px;
    }
    
    .terms-check {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      color: var(--gray);
      text-align: left;
    }
    
    .terms-check input {
      margin-top: 3px;
      width: 16px;
      height: 16px;
      border-radius: 4px;
      border: 1px solid var(--gray);
    }
    
    .terms-check a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .terms-check a:hover {
      text-decoration: underline;
    }
    
    .login-section {
      text-align: center;
      color: var(--gray);
      font-size: 14px;
    }
    
    .login-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      margin-left: 5px;
    }
    
    .login-link:hover {
      text-decoration: underline;
      color: var(--secondary);
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #333;
      color: var(--gray);
      font-size: 12px;
    }
    
    .footer a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .password-strength {
      margin-top: 8px;
      font-size: 12px;
    }
    
    .strength-weak { color: #ff4444; }
    .strength-medium { color: #ffaa00; }
    .strength-strong { color: var(--primary); }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="card">
      <div class="logo-section">
        <div style="width: 80px; height: 80px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; font-size: 32px;">
          üöÄ
        </div>
        <h1>Vision Community'ye Katƒ±l!</h1>
        <p>Yeni hesabƒ±nƒ± olu≈ütur ve aramƒ±za katƒ±l</p>
      </div>

      <!-- Hata mesajƒ± i√ßin alan -->
      {% if error %}
      <div class="error-message" id="errorMessage">
        {{ error }}
      </div>
      {% endif %}

      <!-- Ba≈üarƒ± mesajƒ± i√ßin alan -->
      {% if success %}
      <div class="success-message" id="successMessage">
        {{ success }}
      </div>
      {% endif %}

      <form id="registerForm" action="/do_register" method="POST">
        <div class="form-group">
          <label for="email">Email Adresi</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="ornek@email.com" required>
        </div>

        <div class="form-group">
          <label for="username">Kullanƒ±cƒ± Adƒ±</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± se√ßin" required>
        </div>

        <div class="form-group">
          <label for="password">≈ûifre</label>
          <div class="password-container">
            <input type="password" id="password" name="password" class="form-control" placeholder="G√º√ßl√º bir ≈üifre olu≈üturun" required oninput="checkPasswordStrength()">
            <button type="button" class="toggle-password" onclick="togglePassword()">
              üëÅÔ∏è
            </button>
          </div>
          <div class="password-strength" id="passwordStrength"></div>
        </div>

        <div class="terms-section">
          <label class="terms-check">
            <input type="checkbox" id="terms" name="terms" required>
            <span>
              <a href="#">Kullanƒ±m Ko≈üullarƒ±</a> ve 
              <a href="#">Gizlilik Politikasƒ±</a>'nƒ± okudum ve kabul ediyorum
            </span>
          </label>
        </div>

        <button type="submit" class="register-btn" id="registerBtn">
          Hesap Olu≈ütur
        </button>

        <div class="login-section">
          Zaten hesabƒ±n var mƒ±? <a href="/" class="login-link">Giri≈ü Yap</a>
        </div>
      </form>

      <div class="footer">
        Powered by <a href="https://deepseek.com" target="_blank">DeepSeek</a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üîí';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è';
      }
    }

    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthElement = document.getElementById('passwordStrength');
      
      if (password.length === 0) {
        strengthElement.textContent = '';
        return;
      }
      
      let strength = 0;
      let feedback = '';
      
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]+/)) strength++;
      if (password.match(/[A-Z]+/)) strength++;
      if (password.match(/[0-9]+/)) strength++;
      if (password.match(/[!@#$%^&*(),.?":{}|<>]+/)) strength++;
      
      switch(strength) {
        case 0:
        case 1:
        case 2:
          feedback = 'Zayƒ±f ≈üifre';
          strengthElement.className = 'password-strength strength-weak';
          break;
        case 3:
        case 4:
          feedback = 'Orta g√º√ßl√ºkte ≈üifre';
          strengthElement.className = 'password-strength strength-medium';
          break;
        case 5:
          feedback = 'G√º√ßl√º ≈üifre!';
          strengthElement.className = 'password-strength strength-strong';
          break;
      }
      
      strengthElement.textContent = feedback;
    }

    // Form submission handling
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const submitBtn = document.getElementById('registerBtn');
      const originalText = submitBtn.textContent;
      
      submitBtn.textContent = 'Hesap Olu≈üturuluyor...';
      submitBtn.disabled = true;
      
      // 3 saniye sonra eski haline getir (eƒüer hata olursa)
      setTimeout(function() {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }, 3000);
    });

    // Auto-hide messages after 5 seconds
    setTimeout(function() {
      const errorMsg = document.getElementById('errorMessage');
      const successMsg = document.getElementById('successMessage');
      
      if (errorMsg) errorMsg.style.display = 'none';
      if (successMsg) successMsg.style.display = 'none';
    }, 5000);
  </script>
</body>
</html>
